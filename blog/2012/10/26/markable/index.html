	<div class="entry-content"><p>Markdown的网上编辑器网上有好几个，自己试了几个后发现比较好用的是<a href="http://markable.in/">markable</a> ，这一个编辑器目前还处于beta版，但对于新手来说应该够用了，除了有<a href="http://markable.in/file/aa191728-9dc7-11e1-91c7-984be164924a/">Markdown Syntax Cheat Sheet</a> 可以参考外，也可以直接save到dropbox里，非常的方便。</p>
