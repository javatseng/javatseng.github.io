<p>I put all work-related files in my dropbox folder to back up all my files. Like some people, I also like to put ongoing-project files on my computer desktop. One day, I want to back up all my desktop files to my dropbox folder. Found a <a href="http://lifehacker.com/5154698/sync-files-and-folders-outside-your-my-dropbox-folder">article</a> on line. Just need to type a command line in terminal:</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'>ln -s /path/to/desired-folder ~/Dropbox/desired-folder
